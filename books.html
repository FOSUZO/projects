    body {
      margin: 0;

      background: linear-gradient(135deg, #f0e9cb,  #d4cba1f3);
      color: #fff;

    h1 {
      text-align: center;
      margin: 30px 0 20px;
      font-size: 2.4rem;
      color: #ffffff;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }

    .book {
      background: #fff;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .book:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .book-title {
      padding: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.4;
    }

    .like-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px;
      font-size: 1rem;
      border: none;
      background: none;
      cursor: pointer;
      color: #e63946;
    }

    .like-btn:disabled {
      cursor: default;
      opacity: 0.6;
    }

    .like-btn span {
      margin-left: 5px;
      font-weight: bold;
      color: #333;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.992);
      background: transparent;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(251, 255, 1, 0.1);
    }

    body.dark {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
    }

    body.dark h1 {
      color: #f8fafc;
    }

    body.dark .book {
      background: #1e293b;
      color: #e2e8f0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.7);
    }

    body.dark .book-title {
      color: #cbd5e1;
    }

}

<script>
  // Theme Toggle
  const btn = document.getElementById("themeToggle");
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
    btn.textContent = "‚òÄÔ∏è";
  }
  btn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    if (document.body.classList.contains("dark")) {
      localStorage.setItem("theme", "dark");
      btn.textContent = "‚òÄÔ∏è";
    } else {
      localStorage.setItem("theme", "light");
      btn.textContent = "üåô";
    }
  });

  // Like buttons
const likeButtons = document.querySelectorAll(".like-btn");

likeButtons.forEach(button => {
  button.addEventListener("click", () => {
    const span = button.querySelector("span");
    let count = parseInt(span.textContent);

    if (button.classList.contains("liked")) {
      // Agar bosilgan bo‚Äòlsa qaytarib olish
      span.textContent = count - 1;
      button.classList.remove("liked");
    } else {
      // Agar hali bosilmagan bo‚Äòlsa like qo‚Äòshish
      span.textContent = count + 1;
      button.classList.add("liked");
    }
  });
});

</script>

<script>
const inputField = document.getElementById('searchInput');

inputField.addEventListener('input', () => {
  const query = inputField.value.trim().toLowerCase();
  const books = document.querySelectorAll('.book');

  books.forEach(book => {
    const titleDiv = book.querySelector('.book-title');
    const titleText = titleDiv.textContent;

    if (!query) {
      book.style.display = 'block';
      titleDiv.innerHTML = titleText;
      return;
    }

    if (titleText.toLowerCase().includes(query)) {
      book.style.display = 'block';
      const regex = new RegExp(`(${query})`, 'gi');
      titleDiv.innerHTML = titleText.replace(regex, '<span style="background: yellow;">$1</span>');
    } else {
      book.style.display = 'none';
    }
  });
});

</script>
